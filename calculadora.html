<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comida para Cães e Gatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Comida</h1>
        <label for="animal">Tipo de Animal:</label>
        <select id="animal">
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
        </select>

        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Digite o peso do animal">

        <label for="age">Idade (anos):</label>
        <input type="number" id="age" placeholder="Digite a idade do animal">

        <button onclick="calcular()">Calcular</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calcular() {
            const animal = document.getElementById('animal').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseFloat(document.getElementById('age').value);
            let foodAmount = 0;

            if (animal === 'cachorro') {
                if (age < 1) {
                    foodAmount = weight * 0.05;  // Filhotes
                } else if (age >= 1 && age <= 7) {
                    foodAmount = weight * 0.03;  // Adultos
                } else {
                    foodAmount = weight * 0.025; // Idosos
                }
            } else if (animal === 'gato') {
                if (age < 1) {
                    foodAmount = weight * 0.05;  // Filhotes
                } else if (age >= 1 && age <= 7) {
                    foodAmount = weight * 0.03;  // Adultos
                } else {
                    foodAmount = weight * 0.025; // Idosos
                }
            }

            document.getElementById('result').innerText = `Quantidade diária recomendada: ${foodAmount.toFixed(2)} kg de ração.`;
        }
    </script>
</body>
</html>
